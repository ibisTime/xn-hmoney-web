<div id="head" class="index-head">
    <div class="head-wrap container">
        <div class="logo fl goHref" data-href="../index.html">
            <img class="fl" src="../images/logo.png" />
        </div>
        <div class="fl head-nav-wrap">
            <link rel="import" href="../top/top-nav.html?__inline">
        </div>
        <div class="head-button-wrap hidden" id="head-button-wrap">
            <div class="goHref fl am-button-small head-button button-login" data-href="../user/login.html">登录</div>
            <div class="goHref fl am-button-small head-button button-register" data-href="../user/register.html">注册</div>
            <div class="goHref fl head-lang">
                <select class="lang_select" name="lang-select">
                    <option value="zh">简体中文</option>
                    <option value="en" class="l-en">English</option>
                </select>
                <i class="icon-lang"></i>
            </div>
        </div>
        <div class="fr head-user-wrap hidden" id="head-user-wrap">
            <link rel="import" href="../top/top-user.html?__inline">
        </div>
    </div>
</div>
