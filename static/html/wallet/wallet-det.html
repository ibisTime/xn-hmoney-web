<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>订单记录-FUNMVP区块链技术应用实验平台</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body>
    <link rel="import" href="../top/top.html?__inline">
    <div class="wallet-container public-container wallet-container-sc">
        <div class="tradeRecord-wrap mb80">
            <div class="tradeRecord-wrap-title b_e">订单记录</div>
            <div class="x-det">
                <div class="order-msg">
                    <h5>订单信息</h5>
                    <ul>
                        <li><span>类型</span>：<span class='o-type'></span></li>
                        <li>FMVP<span>币数量</span>：<span class="x-num"></span></li>
                        <li><span>订单号</span>：<span class="o-code"></span></li>
                        <li><span>订单总额</span>(<span class="o-money"></span>)：<span class="o-all"></span></li>
                        <li><span>手续费</span>：<span class="o-fee"></span></li>
                        <li><span>状态</span>：<span class="o-status"></span></li>
                        <li><span>下单时间</span>：<span class="o-date"></span></li>
                    </ul>
                </div>
                <div class="sk-msg">
                    <h5>收款信息</h5>
                    <ul>
                        <li><span>收款人</span>：<span class="u-name"></span></li>
                        <li><span>收款方式</span>：<span class="u-type"></span></li>
                        <li><span>账号</span>：<span class="u-kcode"></span></li>
                        <li class="l-khu"><span>开户行</span>：<span class="u-khu"></span></li>
                    </ul>
                </div>
                <div class="cz-btn none">
                    <button class="qr none">我已完成付款</button>
                    <button class="qx none">取消交易</button>
                </div>
            </div>
        </div>
    </div>

    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/wallet/wallet_det']);
    </script>
</body>

</html>
