<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>出售-倍可盈</title>
    <!--SCRIPT_PLACEHOLDER-->
    <link rel="import" href="../top/top-zendesk.html?__inline">
</head>

<body>
    <link rel="import" href="../top/top.html?__inline">
    <div class="user-container myAdvertise-container">
        <div class="left-wrap bg_fff fl" id="left-wrap">
            <div class="left-title">场外交易</div>
            <div class="left-item">
                <div class="nav-item goHref sell-eth" data-href="../trade/buy-list.html?type=buy">我要买入</div>
            </div>
            <div class="left-item">
                <div class="nav-item goHref buy-eth sel-nav_item" data-href="../trade/sell-list.html?type=sell">我要出售</div>
            </div>
            <div class="left-item">
                <div class="nav-item goHref sell-eth" data-href="../order/order-list.html?type=sell">订单管理</div>
            </div>
            <div class="left-item">
                <div class="nav-item goHref buy-eth" data-href="../user/advertise.html?type=buy">广告管理</div>
            </div>
            <div class="left-item b_e_b">
                <div class="nav-item goHref sell-eth" data-href="../user/trust.html?type=sell">信任管理</div>
            </div>
            <div class="left-item">
                <div class="nav-item goHref buy-eth" data-href="../trade/advertise.html?type=buy">发布广告</div>
            </div>
        </div>
        <div class="right-wrap bg_fff fr minheight">
            <div class="public-container trade-container">
                <!--幣種選擇-->
                <div class="wallet-top-wrap b_e_b mb20" id="coin-top">
                    <ul></ul>
                    <p class="coin-search">
                        <i class="icon icon-search"></i>
                        <input type="text" placeholder="中国，全部货币，全部付款方式" style="width: 260px">
                    </p>
                </div>

                <div class="search-wrap mt20">
                    <div class="searchType-wrap fl userSelect_none" id="searchTypeWrap">
                        <div class="show-wrap b_e" data-type="adver"><samp>搜广告</samp><i class="icon icon-down"></i></div>
                        <ul class="select-ul bg_fff">
                            <li data-type="adver">搜广告</li>
                            <li data-type="user">搜用戶</li>
                        </ul>
                    </div>
                    <div class="search-con fl bg_fff b_e_b b_e_t" id="searchConWrap">
                        <div class="advertisement-wrap adver">
                            <!-- <div class="item fl mr10">
										<samp>價格區間:</samp>
										<input type="text" name="minPrice" class="text ml5 minPrice" />
										<samp>~</samp>
										<input type="text" name="maxPrice" class="text maxPrice" />
									</div> -->
                            <div class="item fl">
                                <select class="payType ml5" name="payType">
										<option value="">cn中国</option>
										<option value="0">America</option>
										<option value="1">England</option>
									</select>
                                <i class="icon icon-down"></i>
                            </div>
                            <div class="item fl">
                                <samp>货币</samp>
                                <select class="payType ml5" name="payType">
											<option value="">rmb</option>
											<option value="0">美元</option>
										</select>
                                <i class="icon icon-down"></i>
                            </div>
                            <div class="item fl">
                                <samp>付款方式:</samp>
                                <select class="payType ml5" name="payType">
										<option value="">请选择</option>
										<option value="0">支付宝</option>
										<option value="1">微信</option>
										<option value="2">銀行卡转账</option>
									</select>
                                <i class="icon icon-down"></i>
                            </div>
                        </div>
                        <div class="user-wrap user hidden">
                            <input type="text" class="nickname" placeholder="請輸入完整用戶名" />
                        </div>
                    </div>
                    <div class="search-btn fl">
                        <div class="am-button am-button-red am-button-noradius" id="searchBtn">
                            <i class="icon icon-search"></i>搜索
                        </div>
                    </div>
                </div>

                <!--可配置banner-->
                <div class="tradeBanner" id="tradeBanner"></div>

                <div class="trade-list-wrap mt20 userSelect_none minheight">
                    <div class="trade-wrap wp100 b_e">
                        <table class="wp100 trade-form" cellpadding="0" cellspacing="0">
                            <thead>
                                <tr>
                                    <td class="nickname">昵称</td>
                                    <!-- <td class="credit">信用</td> -->
                                    <td class="payType">付款方式</td>
                                    <td class="limit">限额</td>
                                    <td class="price">价格</td>
                                    <td class="operation"></td>
                                </tr>
                            </thead>
                            <tbody id="content1">
                                <tr>
                                    <td class="nickname con-nickname">
                                        <div class="photoWrap goHref" data-href="../user/user-detail.html">
                                            <div class="photo">
                                                <div class="noPhoto">J</div>
                                            </div>
                                            <div class="dot green"></div>
                                        </div>
                                        <div class="nick-right">
                                            <samp class="name">junxi <span>已认证</span></samp>
                                            <p class="n-dist"><samp>交易<i>134</i></samp> · <samp>好評度<i>100%</i></samp> · <samp>信任<i>284</i></samp></p>
                                        </div>
                                    </td>
                                    <!-- <td class="credit">
												
											</td> -->
                                    <td class="payType"><img src="../../images/银行卡.png" alt=""></td>
                                    <td class="limit">100000-10000000CNY</td>
                                    <td class="price">100541.15CNY</td>
                                    <td class="operation">
                                        <div class="am-button am-button-ghost goHref" data-href="../trade/buy-detail.html">出售BTC</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- <div class="no-data b_e_t hidden">
									<img src="../../images/暂无明细.png" />
									<p>暫無广告</p>
								</div> -->
                    </div>
                    <div id="pagination" class="wp100 pagination-wrap tc">
                        <p class="pagination"></p>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/trade/SellList']);
    </script>
</body>

</html>
