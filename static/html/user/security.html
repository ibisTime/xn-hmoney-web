<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>安全设置-FUNMVP区块链技术应用实验平台</title>
    <!--SCRIPT_PLACEHOLDER-->
    <link rel="import" href="../top/top-zendesk.html?__inline">
</head>

<body>
    <link rel="import" href="../top/top.html?__inline">
    <div class="user-container">
        <div class="left-wrap b_e bg_fff fl" id="left-wrap">
            <link rel="import" href="./user-left.html?__inline">
        </div>
        <div class="right-wrap b_e bg_fff fr minheight">
            <div class="head-tit">
                <p>安全设置</p>
            </div>
            <div class="security-wrap wp100">
                <div class="security-item">
                    <div class="icon icon-zijnmima"></div>
                    <p>资金密码</p>
                    <samp>提现、修改安全设置时输入</samp>
                    <div class="btn setTradPwd">
                        <div class="am-button am-button-ghost goHref hidden edit" data-href="./setTradePwd.html?type=1">修改</div>
                        <div class="am-button am-button-red goHref hidden set" data-href="./setTradePwd.html?type=0">立即设置</div>
                    </div>
                </div>
                <div class="security-item">
                    <div class="icon icon-email"></div>
                    <p>绑定邮箱</p>
                    <samp></samp>
                    <div class="btn setEmail">
                        <div class="am-button am-button-ghost hidden edit goHref" data-href="./setEmail.html?type=1">修改</div>
                        <div class="am-button am-button-red hidden set goHref" data-href="./setEmail.html?type=0">立即设置</div>
                    </div>
                </div>
                <div class="security-item">
                        <div class="icon icon-iphone"></div>
                        <p>绑定手机号</p>
                        <samp></samp>
                        <div class="btn setPhone">
                                <div class="am-button am-button-ghost hidden b_phone goHref" data-href="./setPhone.html?type=1">修改</div>
                            <div class="am-button am-button-red set hidden goHref o_phone" data-href="./setPhone.html?type=0">立即设置</div>
                        </div>
                    </div>
                <div class="security-item">
                    <div class="icon icon-mima"></div>
                    <p>登录密码</p>
                    <samp>用户登录账户时输入</samp>
                    <div class="btn setPwd">
                        <div class="am-button am-button-ghost goHref edit" data-href="./setPwd.html">修改</div>
                    </div>
                </div>
                <div class="security-item">
                    <div class="icon icon-google"></div>
                    <p>谷歌验证</p>
                    <samp>绑定后，登录、提现时需要谷歌二次验证</samp>
                    <div class="btn setGoogle">
                        <div class="am-button am-button-ghost hidden goHref close" data-href="./setGoogle.html?type=1">关闭</div>
                        <div class="am-button am-button-red hidden goHref open" data-href="./setGoogle.html?type=0">启用</div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/user/Security']);
    </script>
</body>

</html>
