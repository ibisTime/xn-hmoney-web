<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>身份验证-HappyMoney</title>
    <!--SCRIPT_PLACEHOLDER-->
    <link rel="import" href="../top/top-zendesk.html?__inline">
</head>

<body>
    <link rel="import" href="../top/top.html?__inline">
    <div class="user-container">
        <div class="left-wrap b_e bg_fff fl" id="left-wrap">
            <link rel="import" href="./user-left.html?__inline">
        </div>
        <div class="right-wrap b_e bg_fff fr minheight">
            <div class="identity-wrap wp100">
                <div class="identity-top over-hide">
                    <i class="icon icon-warning fl"></i>
                    <p class="fl">
                        为确保交易安全，保障您的合法权益，请您完成身份验证！ 我们提供安全高效实时联网的官方身份认证服务，具有更高级别的安全保证。 身份验证一旦成功，不予修改和解除认证。建议您慎重选择，真实填写。
                    </p>
                </div>
                <div class="identity-warn hidden" id="goAppIdentity">
                    <h3>請前往APP進行實名認證</h3>
                    <div class="img b_e"><img id="downImg" /></div>
                    <p>掃一掃下載HappyMoney</p>
                </div>
                <div class="identity-content b_e hidden" id="alreadyIdentity">
                    <div class="top b_e_b over-hide">
                        <i class="icon icon-identity fl"></i>
                        <div class="fl">
                            <div class="txtWrap over-hide">
                                <samp class="txt fl">中國大陸身份證</samp><samp class="fl am-button am-button-ghost am-button-small">已認證</samp>
                            </div>
                            <samp class="txt2">適用于大多数中國大陸用戶</samp>
                        </div>
                    </div>
                    <div class="identity-from-wrap">
                        <form class="form-wrapper form-wrapper-38 wp100" id="form-wrapper">
                            <div class="form-item-wrap">
                                <samp class="label">姓名：</samp>
                                <div class="form-item b_e">
                                    <input type="text" class="input-item" id="realName" name="realName" placeholder="請輸入姓名" disabled />
                                </div>
                            </div>
                            <div class="form-item-wrap">
                                <samp class="label">身份證號：</samp>
                                <div class="form-item b_e">
                                    <input type="text" class="input-item" id="idNo" name="idNo" placeholder="請輸入身份證號" disabled />
                                </div>
                            </div>
                            <!--<div class="form-btn-item">
									<div class="am-button am-button-red" id="subBtn">確定</div>
								</div>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/user/Identity']);
    </script>
</body>

</html>
