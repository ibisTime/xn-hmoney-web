<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>個人主頁-HappyMoney</title>
    <!--SCRIPT_PLACEHOLDER-->
    <link rel="import" href="../top/top-zendesk.html?__inline">
</head>

<body>
    <link rel="import" href="../top/top.html?__inline">

    <div class="userDetail-container">
        <div class="userDetail-top wp100 bg_fff b_e over-hide mt20">
            <div class="photoWrap-wrap fl">
                <div class="photoWrap">
                    <!--<div class="photo icon" id="photo" ></div>-->
                    <!--<div class="photo"><div class="noPhoto"></div></div>-->
                </div>
            </div>
            <div class="infoWrap fl">
                <div class="wrap">
                    <samp class="nickname fl ml20 mr40"></samp>
                </div>
                <div class="statistics">
                    <div class="item">
                        <p class="jiaoYiCount"></p>
                        <samp class="k-jysamp">交易次数</samp>
                    </div>
                    <div class="item">
                        <p class="beiXinRenCount"></p>
                        <samp class="k-jysamp">信任人数</samp>
                    </div>
                    <div class="item">
                        <p class="beiHaoPingCount"></p>
                        <samp class="k-jysamp">好评度</samp>
                    </div>
                    <div class="item">
                        <p class="totalTradeCount"></p>
                        <samp class="k-jysamp">历史交易</samp>
                    </div>
                </div>
            </div>
            <div class="k-userbtn fr">
                <samp class="am-button am-button-red fl mr20 trust"></samp>
                <samp class="am-button am-button-gray fl black"></samp>
            </div>
            <div class="bindWrap over-hide">
                <div class="item email">
                    <i class="icon icon-email"></i>
                    <samp></samp>
                </div>
                <div class="item mobile">
                    <i class="icon icon-mobile"></i>
                    <samp></samp>
                </div>
                <div class="item identity">
                    <i class="icon icon-identity"></i>
                    <samp></samp>
                </div>
            </div>
        </div>

        <div class="public-container trade-container order-container b_e bg_fff">
            <div class="titleWrap wp100 over-hide b_e_b">
                <div class="fl wrap">
                    <samp class="fl tc_red_i userName">kylong</samp><samp class="fl k-fb">发布的广告</samp>
                </div>
                <div class="fr">
                    <ul class="titleStatus over-hide">
                        <li class="on buy">在线购买</li>
                        <li class="sell">在线出售</li>
                    </ul>
                </div>
            </div>
            <div class="trade-list-wrap userSelect_none">
                <div class="trade-wrap wp100">
                    <table class="wp100 trade-form b_e_b" cellpadding="0" cellspacing="0">
                        <thead>
                            <tr>
                                <td class="currency">交易币种</td>
                                <td class="oayType">付款方式</td>
                                <td class="limit" style="color: #999;">交易限额</td>
                                <td class="price">价格</td>
                                <td class="operation"></td>
                            </tr>
                        </thead>
                        <tbody id="content">

                        </tbody>
                    </table>
                    <div class="no-data b_e_t hidden">
                        <img src="../../images/暂无明细.png" />
                        <p>暂无广告</p>
                    </div>
                </div>
                <!--<div id="pagination" class="wp100 pagination-wrap tc">-->
                <!--<p class="pagination"><a href="javascript:;" class="prev"><img src="/static/images/arrow-&#45;&#45;left.png"></a><span class="active">1</span><a href="javascript:;" data-page="2">2</a><a href="javascript:;" class="next"><img src="/static/images/arrow-&#45;&#45;right.png"></a><samp>共2页</samp><samp>到第</samp><input type="text" class="pagination-ipt"><samp>页</samp><a href="javascript:;" class="pagination-btn">确定</a></p>-->
                <!--</div>-->
                <div id="pagination" class="wp100 pagination-wrap tc">
                    <p class="pagination"></p>
                </div>
            </div>

        </div>


    </div>

    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/user/UserDetail']);
    </script>
</body>

</html>
