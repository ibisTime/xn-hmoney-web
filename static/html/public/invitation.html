<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>邀请好友-FUNMVP区块链技术应用实验平台</title>
    <!--SCRIPT_PLACEHOLDER-->
    <link rel="import" href="../top/top-zendesk.html?__inline">
</head>

<body>
    <link rel="import" href="../top/top.html?__inline">
    <div class="invitation-wrap wp100">
        <div class="invitation-top wp100 mb20"></div>
        <div class="invitation-content over-hide bg_fff">
            <div class="fl txt mr220 cur-pointer" id="myInvitationList">
                <p>成功邀请</p>
                <p><samp class="inviteCount"></samp> (人)</p>
            </div>
            <div class="fl txt">
                <p>已得收益</p>
                <p><samp class="inviteProfit"></samp> (FMVP)</p>
            </div>
            <div class="fr pt10">
                <div class="am-button am-button-red mr30" id="qrcodeBtn">二维码推荐</div>
                <div class="am-button am-button-red" id="invitationBtn">文字推荐</div>
            </div>
        </div>
        <div class="invitation-content public-container" style="padding: 0;">
            <div class="trade-list-wrap mt20 userSelect_none">
                <div class="bg_f3f yq-j">
                    <span class="sel-span">邀请记录</span>
                    <!-- <span>返佣记录</span> -->
                </div>
                <div class="trade-wrap wp100 b_e">
                    <table class="wp100 trade-form" cellpadding="0" cellspacing="0">
                        <thead>
                            <tr style="background-color: #fff;">
                                <td>用户名</td>
                                <td>注册时间</td>
                                <td>交易总额</td>
                                <td>佣金计算(注册佣金 + 交易佣金)</td>
                            </tr>
                        </thead>
                        <tbody id="yq-content">
                        </tbody>
                    </table>
                    <div class="no-data b_e_t hidden">
                        <img src="../../images/no-detail.png" />
                        <p>暂无广告</p>
                    </div>
                    <div id="pagination" class="wp100 pagination-wrap tc">
                        <p class="pagination"></p>
                    </div>
                </div>

            </div>
        </div>
        <div class="activity-wrap bg_f3f">
            <div class="titleWrap">
                <img src="../../images/zuo.png" /><samp>活动规则</samp><img src="../../images/you.png" />
            </div>
            <div class="activity-content"></div>
        </div>

        <!--二维码弹窗-->
        <div class="am-modal-wrap dialog qrcode-dialog hidden" id="qrcodeDialog">
            <div class="am-modal-mask"></div>
            <div class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-body">
                        <div class="qrcodeWrap">
                            <div id="qrcode" class="wp100"></div>
                            <p>扫描二维码邀请注册</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--二维码弹窗-->
        <div class="am-modal-wrap dialog invitation-dialog hidden" id="invitationDialog">
            <div class="am-modal-mask"></div>
            <div class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-body">
                        <div class="titleWrap">
                            <p>复制下面这段文字给好友，好友通过你的专属链接注册成功，你就可以享受好友的交易提成了</p>
                        </div>
                        <div class="hrefWrap b_e">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/public/Invitation']);
    </script>
</body>

</html>
