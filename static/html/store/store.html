<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>币币交易-HappyMoney</title>
    <!--SCRIPT_PLACEHOLDER-->
    <link rel="import" href="../top/top-zendesk.html?__inline">
</head>

<body>
    <link rel="import" href="../top/top-index.html?__inline">
    <!-- 商场主体 -->
    <div class="store-container">
        <div class="store-left">
            <ul>
                <li class="str-li">
                    <p>商场</p>
                </li>
                <li class="sel-store">
                    <p>区块链游戏</p>
                </li>
                <li>
                    <p>二手车兑换</p>
                </li>
            </ul>
        </div>
        <div class="store-right">
            <div class="qk-box">
                <div class="str-head none">
                    <div class="str-h_l">
                        <div class="h-l_img">
                            <img src="../../images/钱袋.png" alt="">
                        </div>
                        <div class="h-l_txt">
                            <h5>
                                游戏余额：<span>1000.00</span> 元
                            </h5>
                            <p>可用余额：<span>500.00</span> 元</p>
                        </div>
                    </div>
                    <div class="str-h_r">
                        <button class="zb-btn">转币</button>
                        <button>进入游戏</button>
                    </div>
                </div>
                <div class="str-h-img">
                    <img src="../../images/敬请期待图.png" alt="">
                </div>
            </div>
            <div class="er-box none">
                <img src="../../images/敬请期待图.png" alt="">
            </div>
        </div>
    </div>
    <!-- 转币 -->
    <div class="str-zb none">
        <div class="zb-box">
            <h5>转入</h5>
            <p class="zb-ye_p">游戏余额：<span>100.00</span></p>
            <div class="iup-zb">
                <p>转入</p>
                <p><input type="text" placeholder="请输入转入金额"></p>
            </div>
            <p class="zb-ky_p">可用余额：<span>500</span></p>
            <div class="btn-box">
                <button class="qx">取消</button>
                <button class="qr">确认</button>
            </div>
        </div>
    </div>
    <link rel="import" href="../footer.html?__inline">
</body>
<script>
    require(['app/controller/store/store']);
</script>

</html>
